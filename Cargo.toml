[package]
name = "repl"
version = "0.1.0"
authors = ["Dimitri Polonski <d.polonski@wmt.team>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
repl_derive = {path = "repl_derive"}

[features]
default = ["std"]
std = []


[[example]]
name = "tab_completion"
path = "examples/tab_completion.rs"

[dev_dependencies]
rustyline = "6"
rustyline-derive = "0.3"
